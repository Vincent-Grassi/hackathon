<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Who's That Instructor?</title>
</head>

<body>
    <!-- heading -->
    <div class="row">
        <div id="Header">
            <h1>Who's That Instructor?</h1>
        </div>
    </div>
    <!-- game descripton box -->
    <div id="description" class="row">
        <div class="col-4">
            <p id="game-description">Guess the name of each dynamic instructor based on the outline and years of
                experience</p>
        </div>
    </div>


    <!-- years of experience sidebar -->

    <div id="main-box" class="row">
        <div class="col-2">
            <div id="Years of experience">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">Coding Gen</li>
                    <li class="list-group-item">10-15 Years</li>
                    <li class="list-group-item">5-10 Years</li>
                    <li class="list-group-item">0-5 Years</li>
                    <li class="list-group-item">0 Years</li>
                  </ul>
            </div>


        </div>
        <!-- Actual immage and guess box -->

        <div class="col-6">
            <div id="image-guessbox">
                <div id="instructor-image">
                    <img src="./Dane.jpeg" alt="">
                </div>
                <div id="guess-buttons">
                    <button type="button" class="btn btn-light">Dane</button>
                    <button type="button" class="btn btn-light">Andrew</button>
                    <button type="button" class="btn btn-light">Negin</button>
                    <button type="button" class="btn btn-light">Laura</button>
                    <button type="button" class="btn btn-light">Mr.Brown</button>
                    <button type="button" class="btn btn-light">I forgot</button>
                    <button type="button" class="btn btn-light">I forgot again</button>
                </div>

            </div>

        </div>

        <!-- sound button -->

        <div class="col-1">
            <button type="button" class="btn btn-primary btn-sm">Sound On</button>
            <button type="button" class="btn btn-secondary btn-sm">Sound Off</button>
            <br>
            <h3>timer</h3>
        </div>





    </div>


    <link rel="stylesheet" href="style.css">
</body>

</html>
